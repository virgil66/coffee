<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>壹杯加咖啡</title>
	<link rel="icon" href="images/one_icon.png" type="image/png">
	<link rel="stylesheet" href="css/basic.css">
	<link rel="stylesheet" href="css/head.css">
	<link rel="stylesheet" href="css/message.css">
</head>
<body>
	<!-- 留言咨询内容详情模块 -->
	<div class="message-consultation" id="message-consultation">
		<h1 class="level-heading-1">留言咨询</h1>
		<div class="form-coat">
			<form class="message-content" id="message-content">
				<div class="message-name">
					<label>姓名</label>
					<input type="text" name="name" />
				</div>
				<div class="message-email">
					<label>E-mail</label>
					<input type="email" name="email" />
				</div>
				<div class="message-phone">
					<label>手机号</label>
					<input type="tel" name="tel" />
				</div>
				<div class="message-information">
					<label>留言</label>
					<textarea name="message" type="text"></textarea>
				</div>
				<div class="message-btn">提交</div>
			</form>
		</div>
	</div>
	<!-- 信息提示框模块 -->
	<div class="msg-bomb">
		<div class="bomb-bg"></div>
		<div class="bomb-box">
			<img src="images/bomb_icon_02.png" alt="信息提交成功" class="msg-success" />
			<p class="msg-content">提交成功</p>
			<div class="bomb-btn">确定</div>
		</div>
	</div>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/head.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
