<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>壹杯加咖啡</title>
	<link rel="icon" href="images/one_icon.png" type="image/png">
	<link rel="stylesheet" href="css/basic.css">
	<link rel="stylesheet" href="css/head.css">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/aboutBrand.css">
	<link rel="stylesheet" href="css/brandProject.css">
	<link rel="stylesheet" href="css/storeImage.css">
	<link rel="stylesheet" href="css/joinInformation.css">
	<link rel="stylesheet" href="css/joinUs.css">
	<link rel="stylesheet" href="css/message.css">
</head>
<body>
	<!-- 留言咨询内容详情模块 -->
	<div class="message-consultation" id="message-consultation">
		<h1 class="level-heading-1">留言咨询</h1>
		<div class="form-coat">
			<form class="message-content" id="message-content">
				<div class="message-name">
					<label>姓名</label>
					<input type="text" name="userName" />
				</div>
				<div class="message-email">
					<label>E-mail</label>
					<input type="text" name="userEmail" />
				</div>
				<div class="message-phone">
					<label>手机号</label>
					<input type="text" name="userPhone" />
				</div>
				<div class="message-information">
					<label>留言</label>
					<textarea name="userMessage" type="text"></textarea>
				</div>
				<div class="message-btn">提交</div>
			</form>
		</div>
	</div>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/head.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
